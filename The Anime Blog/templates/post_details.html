<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Post_details</title>
</head>
<body style="background-color: lightblue;">
    <div style="width: 25vw; padding-left: 35vw; padding-top: 25vh; text-align: center;">
        <h1 style="font-size: 5vh;">{{p.title}}</h1>
         <p style="font-size: 3vh;">{{p.content}}</p> <br>
        
               <p style="font-size: 2vh;">
                TAGS: 
                {%for i in p.pt %}
                <button style="font-size: 2vh;">{{i.t.name}}</button>
                {%endfor%} 
               </p>
                   
                   

         <p>Posted by: {{u.first_name}} {{u.last_name}}</p>
         <p>Created @ {{p.time}}</p> <br>
         <a href="/user/{{u.id}}/post/{{p.id}}/edit" style="float: left;"> <button type="submit" class="E_button">EDIT</button></a>
         <form action="/user/{{u.id}}" method="post">
            <button type="submit" class="D_button">DELETE</button>
        </form> <br>

         <a href="/"><button type="submit" class="D_button">HOME</button></a>
    </div>
</body>
</html>
